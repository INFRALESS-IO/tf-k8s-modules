apiVersion: v1
data:
  AWS_ACCESS_KEY_ID: {{ required "mongodb.backup.awsAccessKey is required in chart values" .Values.mongodb.backup.awsAccessKey | b64enc }}
  AWS_SECRET_ACCESS_KEY: {{ required "mongodb.backup.awsSecretKey is required in chart values" .Values.mongodb.backup.awsSecretKey | b64enc }}
  DB_PASSWORD: {{ required "mongodb.backup.dbPassword is required in chart values" .Values.mongodb.backup.dbPassword | b64enc }}
  DB_USERNAME: {{ required "mongodb.backup.dbUsername is required in chart values" .Values.mongodb.backup.dbUsername | b64enc }}
kind: Secret
metadata:
  name: mongobackup
  namespace: {{ required "mongodb.namespace is required in chart values" .Values.mongodb.namespace }}

  
type: Opaque

